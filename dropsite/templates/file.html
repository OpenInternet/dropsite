{% extends "user.html" %}

{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}
      <h1>Upload Suspicious Sample</h1>
        <form method=post enctype=multipart/form-data>
          <input type=file name=file>
          </br>
          <input type=submit class="btn btn btn-primary btn-lg" value=Upload>
        </form>
    {% endblock %}
</div>
{% endblock %}
